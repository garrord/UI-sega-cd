<ng-template [ngIf]="!isComplete">
    <mat-spinner></mat-spinner>
</ng-template>

<ng-template [ngIf]="isComplete && isAvailable">
    <retail-component
        [frontCoverImage]="frontCoverImage"
        [backCoverImage]="backCoverImage"
    ></retail-component>
</ng-template>

<ng-template [ngIf]="isComplete && !isAvailable">
    Image not available
</ng-template>
