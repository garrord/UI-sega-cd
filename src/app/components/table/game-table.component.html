<table mat-table color="primary;" [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let game">{{ game.title }}</td>
    </ng-container>
  
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let game">{{ game.year }}</td>
    </ng-container>
  
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Publisher</th>
      <td mat-cell *matCellDef="let game">{{ game.publisher }}</td>
    </ng-container>
  
    <ng-container matColumnDef="arcadePort">
      <th mat-header-cell *matHeaderCellDef>Arcade Port</th>
      <td mat-cell *matCellDef="let game"><mat-icon *ngIf="game.isArcadePort">gamepad</mat-icon></td>
    </ng-container>
  
    <ng-container matColumnDef="pcPort">
      <th mat-header-cell *matHeaderCellDef>PC Port</th>
      <td mat-cell *matCellDef="let game"><mat-icon *ngIf="game.isPcPort">computer</mat-icon></td>
    </ng-container>
  
    <ng-container matColumnDef="usConsoleExclusive">
      <th mat-header-cell *matHeaderCellDef>US Console Exclusive</th>
      <td mat-cell *matCellDef="let game"><mat-icon *ngIf="game.isUsConsoleExclusive">videogame_asset</mat-icon></td>
    </ng-container>
  
    <ng-container matColumnDef="regionalAvailability">
      <th mat-header-cell *matHeaderCellDef>Regional Availability (US Only)</th>
      <td mat-cell *matCellDef="let game"><mat-icon *ngIf="game.isUsExclusive">outlined_flag</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="books">
      <th mat-header-cell *matHeaderCellDef>Books
        <mat-icon 
          (click)="openDialog()" 
          class="info"
        >info
        </mat-icon>
      </th>
      <td mat-cell *matCellDef="let game"><mat-icon *ngIf="game.hasBooks">book</mat-icon></td>
    </ng-container>
  
    <ng-container matColumnDef="music">
      <th mat-header-cell *matHeaderCellDef>Music</th>
      <td mat-cell *matCellDef="let game"><mat-icon *ngIf="game.hasMusic">music_note</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToGame(row.title)"></tr>
</table>
